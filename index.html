<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script type="application/javascript" src="js/app.js"></script>
  <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
  <title>90's Cartoons App</title>
</head>
<body>
  <section class="container-col">
    <h1 class="title">90's Cartoon Series</h1>
    <form id="formSubmit">

        <label for="title">Name of Series</label>
        <input type="text" id="title" required>
        <label for="desc">Description</label>
        <input type="text" id="desc" required>
        <label for="year">Year</label>
        <input type="number" id="year" required>

        <div class="radioItem">
          <input type="radio" id="like" name="opinion" value="Liked it">
          <label for="like">Like</label>

          <input type="radio" id="dislike" name="opinion" value="Disliked It">
          <label for="dislike">Dislike</label>
        </div>

        <input class= "btn" type="submit" id="formSubmit" value="Submit">
        <button class= "btn" type="button" id="deleteAllBtn">Delete List</button>
    </form>
  </section>
  <section id="cartoonList" class="cartoonList container">
  </section>
</body>
</html>
